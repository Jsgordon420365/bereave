<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Content Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        form {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .option {
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        #status, #debug {
            margin-top: 20px;
            font-weight: bold;
        }
        #debug {
            white-space: pre-wrap;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Memorial Content Form</h1>
    <form id="memorialForm" action="https://formspree.io/f/xgvwdoln" method="POST">
        <div class="question">
            <h2>Submitter Information:</h2>
            <label for="submitterName">Your Name:</label>
            <input type="text" id="submitterName" name="submitterName" required>
            <label for="submitterEmail">Your Email:</label>
            <input type="email" id="submitterEmail" name="submitterEmail" required>
        </div>

        <div class="question">
            <h2>1. Please select the type of content you would like to create:</h2>
            <div class="options">
                <label class="option"><input type="checkbox" name="contentType[]" value="a) Eulogy"> a) Eulogy</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="b) Condolence letter"> b) Condolence letter</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="c) Memorial speech"> c) Memorial speech</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="d) Obituary"> d) Obituary</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="e) Poem"> e) Poem</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="f) Prose piece"> f) Prose piece</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="g) Memory book entry"> g) Memory book entry</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="h) Funeral program"> h) Funeral program</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="i) Memorial website content"> i) Memorial website content</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="j) Social media tribute post"> j) Social media tribute post</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="k) Epitaph"> k) Epitaph</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="l) Celebration of life ceremony script"> l) Celebration of life ceremony script</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="m) Memorial donation letter"> m) Memorial donation letter</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="n) Sympathy card message"> n) Sympathy card message</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="o) Legacy video script"> o) Legacy video script</label>
                <label class="option"><input type="checkbox" name="contentType[]" value="p) Memorial playlist description"> p) Memorial playlist description</label>
            </div>
        </div>

        <div class="question">
            <h2>2. Please choose the tone or tones you would like to incorporate:</h2>
            <div class="options">
                <label class="option"><input type="checkbox" name="tone[]" value="a) Formal"> a) Formal</label>
                <label class="option"><input type="checkbox" name="tone[]" value="b) Casual"> b) Casual</label>
                <label class="option"><input type="checkbox" name="tone[]" value="c) Celebratory"> c) Celebratory</label>
                <label class="option"><input type="checkbox" name="tone[]" value="d) Reflective"> d) Reflective</label>
                <label class="option"><input type="checkbox" name="tone[]" value="e) Humorous (if appropriate)"> e) Humorous (if appropriate)</label>
                <label class="option"><input type="checkbox" name="tone[]" value="f) Inspirational"> f) Inspirational</label>
                <label class="option"><input type="checkbox" name="tone[]" value="g) Solemn"> g) Solemn</label>
                <label class="option"><input type="checkbox" name="tone[]" value="h) Uplifting"> h) Uplifting</label>
                <label class="option"><input type="checkbox" name="tone[]" value="i) Nostalgic"> i) Nostalgic</label>
                <label class="option"><input type="checkbox" name="tone[]" value="j) Grateful"> j) Grateful</label>
            </div>
        </div>

        <div class="question">
            <h2>3. Please select the cultural or spiritual background(s) to be respected:</h2>
            <div class="options">
                <label class="option"><input type="checkbox" name="background[]" value="a) Christian"> a) Christian</label>
                <label class="option"><input type="checkbox" name="background[]" value="b) Jewish"> b) Jewish</label>
                <label class="option"><input type="checkbox" name="background[]" value="c) Muslim"> c) Muslim</label>
                <label class="option"><input type="checkbox" name="background[]" value="d) Hindu"> d) Hindu</label>
                <label class="option"><input type="checkbox" name="background[]" value="e) Buddhist"> e) Buddhist</label>
                <label class="option"><input type="checkbox" name="background[]" value="f) Sikh"> f) Sikh</label>
                <label class="option"><input type="checkbox" name="background[]" value="g) Atheist/Agnostic"> g) Atheist/Agnostic</label>
                <label class="option"><input type="checkbox" name="background[]" value="h) Interfaith"> h) Interfaith</label>
                <label class="option"><input type="checkbox" name="background[]" value="i) Native American/Indigenous"> i) Native American/Indigenous</label>
                <label class="option"><input type="checkbox" name="background[]" value="j) African traditional religions"> j) African traditional religions</label>
                <label class="option"><input type="checkbox" name="background[]" value="k) Taoist"> k) Taoist</label>
                <label class="option"><input type="checkbox" name="background[]" value="l) Shinto"> l) Shinto</label>
                <label class="option"><input type="checkbox" name="background[]" value="m) Pagan/Wiccan"> m) Pagan/Wiccan</label>
                <label class="option"><input type="checkbox" name="background[]" value="n) Secular/Non-religious"> n) Secular/Non-religious</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
    <div id="status"></div>
    <div id="debug"></div>

    <script>
    (function() {
        const form = document.getElementById('memorialForm');
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);

            let submissionData = {
                submitterName: formData.get('submitterName'),
                submitterEmail: formData.get('submitterEmail'),
                contentType: formData.getAll('contentType[]'),
                tone: formData.getAll('tone[]'),
                background: formData.getAll('background[]')
            };

            submissionData['formatted_response'] = `
Submitter: ${submissionData.submitterName} (${submissionData.submitterEmail})
{halt}
1. ${submissionData.contentType.join(', ') || 'None selected'}
{halt}
2. ${submissionData.tone.join(', ') || 'None selected'}
{halt}
3. ${submissionData.background.join(', ') || 'None selected'}
{halt}{end}
            `.trim();

            debug.textContent = 'Sending data: ' + JSON.stringify(submissionData, null, 2);

            fetch(form.action, {
                method: 'POST',
                body: JSON.stringify(submissionData),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                debug.textContent += '\n\nResponse status: ' + response.status;
                return response.json().then(data => ({status: response.status, body: data}));
            }).then(response => {
                debug.textContent += '\n\nResponse status: ' + response.status;
                if (response.ok) {
                    const successMessage = document.createElement('div');
                    successMessage.style.cssText = 'background-color: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin-bottom: 10px;';
                    successMessage.innerHTML = 'Thanks for your submission! ';
                    
                    const submitAnotherButton = document.createElement('button');
                    submitAnotherButton.textContent = 'Submit Another';
                    submitAnotherButton.style.cssText = 'background-color: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;';
                    submitAnotherButton.addEventListener('click', function() {
                        form.reset();
                        status.innerHTML = '';
                        debug.textContent = '';
                    });
            
                    successMessage.appendChild(submitAnotherButton);
                    status.innerHTML = '';
                    status.appendChild(successMessage);
                } else {
                    response.json().then(data => {
                        debug.textContent += '\n\nResponse body: ' + JSON.stringify(data, null, 2);
                        status.innerHTML = '<div style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px;">Oops! There was a problem submitting your form</div>';
                    }).catch(error => {
                        debug.textContent += '\n\nError: ' + error.message;
                        status.innerHTML = '<div style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px;">Oops! There was a problem submitting your form</div>';
                    });
                }
            }).catch(error => {
                debug.textContent += '\n\nError: ' + error.message;
                status.innerHTML = '<div style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px;">Oops! There was a problem submitting your form</div>';
            });
        });
    })();
    </script>
</body>
</html>
