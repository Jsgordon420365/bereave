<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bereavement Guide</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .intro {
            background-color: #e8f4f8;
            border-left: 5px solid #3498db;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
            font-size: 14px;
        }
        h2 {
            color: #3498db;
            margin-top: 20px;
            font-size: 18px;
        }
        form {
            margin-top: 20px;
        }
        .question {
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 8px;
        }
        .option {
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            width: 100%;
        }
        button:hover {
            background: #2980b9;
        }
        #status, #debug {
            margin-top: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        #debug {
            white-space: pre-wrap;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- The rest of the HTML remains the same up to the script tag -->

    <script>
    (function() {
        const form = document.getElementById('memorialForm');
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);

            let submissionData = {
                submitterName: formData.get('submitterName'),
                submitterEmail: formData.get('submitterEmail'),
                contentType: formData.getAll('contentType[]'),
                tone: formData.getAll('tone[]'),
                background: formData.getAll('background[]')
            };

            submissionData['formatted_response'] = `
Submitter: ${submissionData.submitterName} (${submissionData.submitterEmail})
{halt}
1. ${submissionData.contentType.join(', ') || 'None selected'}
{halt}
2. ${submissionData.tone.join(', ') || 'None selected'}
{halt}
3. ${submissionData.background.join(', ') || 'None selected'}
{halt}{end}
            `.trim();

            debug.textContent = 'Sending data: ' + JSON.stringify(submissionData, null, 2);

            fetch(form.action, {
                method: 'POST',
                body: JSON.stringify(submissionData),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                debug.textContent += '\n\nResponse status: ' + response.status;
                return response.json().then(data => ({status: response.status, body: data}));
            }).then(({status, body}) => {
                debug.textContent += '\n\nResponse body: ' + JSON.stringify(body, null, 2);
                if (status === 200) {
                    const successMessage = document.createElement('div');
                    successMessage.style.cssText = 'background-color: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin-bottom: 10px;';
                    successMessage.innerHTML = 'Thanks for your submission! We have received your information and will process it shortly. If you don\'t receive a confirmation email within a few minutes, please check your spam folder or try submitting again.';
                    
                    const submitAnotherButton = document.createElement('button');
                    submitAnotherButton.textContent = 'Submit Another';
                    submitAnotherButton.style.cssText = 'background-color: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-top: 10px;';
                    submitAnotherButton.addEventListener('click', function() {
                        form.reset();
                        status.innerHTML = '';
                        debug.textContent = '';
                    });

                    successMessage.appendChild(submitAnotherButton);
                    status.innerHTML = '';
                    status.appendChild(successMessage);
                } else {
                    status.innerHTML = '<div style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px;">Oops! There was a problem submitting your form. Please try again or contact support if the issue persists.</div>';
                }
            }).catch(error => {
                debug.textContent += '\n\nError: ' + error.message;
                status.innerHTML = '<div style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px;">Oops! There was a problem submitting your form. Please check your internet connection and try again. If the problem persists, please contact support.</div>';
            });
        });
    })();
    </script>
</body>
</html>
